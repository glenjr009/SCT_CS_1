<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <style>
        /* General Body and Container Styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            color: #00ff00;
            font-size: 2.5rem;
            text-shadow: 0 0 5px #00ff00;
            margin-bottom: 5px; /* Added spacing */
        }

        .author-credit {
            font-size: 0.9rem;
            color: #777; /* Subtler color for credit */
            margin-bottom: 20px;
        }

        /* Form and Input Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            font-size: 1.1rem;
            text-align: left;
            display: block;
        }

        textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff00;
            background-color: #2b2b2b;
            color: #00ff00;
            font-size: 1rem;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }

        /* Radio Button Styling */
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #2b2b2b;
            width: 16px;
            height: 16px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
            outline: none;
        }

        .radio-group input[type="radio"]:checked::before {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Button Styling */
        button {
            background-color: #00ff00;
            color: #121212;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #00e600;
            color: #000;
        }

        /* Result Section Styling */
        .result-container {
            background-color: #2b2b2b;
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
            text-align: left;
        }

        .result-container h2 {
            margin-top: 0;
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00;
        }

        .result-container p {
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Tool</h1>
        <p class="author-credit">developed by cyb3rPh03n1x</p>
        <p>Encrypt or decrypt your messages securely.</p>
        <form method="post">
            <label for="text">Message:</label>
            <textarea id="text" name="text" rows="6" required>{{ request.form.get('text', '') }}</textarea>
            
            <label for="shift">Shift Key:</label>
            <input type="number" id="shift" name="shift" value="{{ request.form.get('shift', '') }}" required>
            
            <div class="radio-group">
                <input type="radio" id="encrypt" name="mode" value="encrypt" checked>
                <label for="encrypt">Encrypt</label>
                
                <input type="radio" id="decrypt" name="mode" value="decrypt" {% if request.form.get('mode') == 'decrypt' %}checked{% endif %}>
                <label for="decrypt">Decrypt</label>
            </div>
            
            <button type="submit">Execute</button>
        </form>

        {% if result %}
        <div class="result-container">
            <h2>Output:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
